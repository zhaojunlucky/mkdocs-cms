<mat-card>
  <mat-card-header>
    <mat-card-title>Front Matter</mat-card-title>
    <mat-card-subtitle>Metadata for your markdown file</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="frontMatterForm" class="front-matter-form">
      <!-- Date field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Publication date for this document</mat-hint>
      </mat-form-field>

      <!-- Draft toggle -->
      <div class="draft-toggle-container">
        <mat-slide-toggle formControlName="draft" color="primary">
          Draft
        </mat-slide-toggle>
        <div class="draft-hint">
          Mark this document as a draft to prevent it from being published
        </div>
      </div>

      <!-- Tags field with chips -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid>
          <mat-chip-row *ngFor="let tag of tags" 
                       (removed)="removeTag(tag)">
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="New tag..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-grid>
        <mat-hint>Press Enter or comma to add tags</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
