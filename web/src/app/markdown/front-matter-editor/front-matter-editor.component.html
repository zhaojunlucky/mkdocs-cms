<mat-card class="front-matter-card">
  <mat-card-header>
    <mat-card-title>Front Matter</mat-card-title>
    <mat-card-subtitle>Metadata for your markdown file</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="frontMatterForm">
      <div formArrayName="fields">
        <div *ngFor="let field of fields.controls; let i = index" [formGroupName]="i" class="field-row">
          <mat-form-field appearance="outline" class="key-field">
            <mat-label>Key</mat-label>
            <input matInput formControlName="key" (blur)="updateFrontMatter()">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="value-field">
            <mat-label>Value</mat-label>
            <input matInput formControlName="value" (blur)="updateFrontMatter()">
          </mat-form-field>
          
          <button mat-icon-button color="warn" (click)="removeField(i)" aria-label="Remove field">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
  
  <mat-divider></mat-divider>
  
  <mat-card-actions>
    <button mat-button color="primary" (click)="addField()">
      <mat-icon>add</mat-icon> Add Field
    </button>
  </mat-card-actions>
</mat-card>
