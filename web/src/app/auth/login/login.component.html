<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>MkDocs CMS</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Authenticating...</p>
      </div>
      
      <div *ngIf="!loading" class="login-message">
        <p>Please sign in using one of the following providers:</p>
      </div>
      
      <div *ngIf="!loading" class="login-buttons">
        <button mat-raised-button color="primary" (click)="loginWithGithub()" class="login-button github-button">
          <mat-icon>code</mat-icon>
          <span>Sign in with GitHub</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-raised-button color="accent" (click)="loginWithGoogle()" class="login-button google-button">
          <mat-icon>mail</mat-icon>
          <span>Sign in with Google</span>
        </button>
      </div>
    </mat-card-content>
    
    <mat-card-footer>
      <div class="login-footer">
        <p> 2025 MkDocs CMS</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
